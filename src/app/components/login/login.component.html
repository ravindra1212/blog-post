<div class=" card p-4">
    <div class="card-heading">
        <h2 class="text-center">Signin</h2>
        <hr>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="shadow p-3 mb-5 bg-white rounded p-5">

        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" formControlName="email" autocomplete="off" />
            <app-form-errors [formObject]="loginForm" controlName="email"></app-form-errors>
        </div>

        <div class="form-group mt-4">
            <label for="password">Password</label>
            <input type="password" class="form-control" formControlName="password" autocomplete="off" />
            <app-form-errors [formObject]="loginForm" controlName="password"></app-form-errors>
        </div>

        <div class="d-grid gap-2 mt-4">
            <button type="submit" [disabled]="loginForm.invalid" class="btn btn-success btn-sm btn-block">
                Signin
            </button>
        </div>

    </form>
</div>
